<div class="card mb-4 shadow-sm">
  <img class=" productImage bd-placeholder-img card-img-top" [src]="productItem.imageFile">
  <div class="card-body">
      <div class="card-text">
          <strong>{{productItem.name}}</strong><br>
          <strong>{{productItem.price | currency:"INR"}}</strong>
        </div>
    <p class="card-text">{{productItem.description |slice :0:80 }}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm primary product-btn"
        (click)="handleAddToCart()" >Add To Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn"><a routerLink="/buy-item">Buy Now</a></button>
      </div>
    </div>
  </div>
</div>
