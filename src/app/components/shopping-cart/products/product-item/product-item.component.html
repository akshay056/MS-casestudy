<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imageFile" />
  
    <div class="card-body">
      <p class="card-text">
        <strong>{{ productItem.name }}</strong><br><br>
        <strong>Rs.{{ productItem.price }}</strong>
      </p>
      <p class="card-text">{{ productItem.description }}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-primary product-btn" (click)="handleAddToCart()">Add to
            Cart</button>
        </div>
      </div>
    </div>
  </div>
